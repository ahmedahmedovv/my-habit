<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-4">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">My Habits</h1>
        </header>

        <!-- Add Habit Form -->
        <form id="habitForm" class="mb-6">
            <input type="text" id="habitInput" placeholder="Enter new habit" 
                class="w-full p-2 rounded-lg border border-gray-300 mb-2">
            <button type="submit" 
                class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
                Add Habit
            </button>
        </form>

        <!-- Habits List -->
        <div id="habitsList" class="space-y-3"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
