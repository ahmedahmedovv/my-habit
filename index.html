<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Habit Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Prevent iOS double-tap zoom */
        * { touch-action: manipulation; }
        /* Safe area padding for iPhone notch */
        @supports(padding: max(0px)) {
            .safe-padding {
                padding-top: max(1rem, env(safe-area-inset-top));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen safe-padding">
    <div class="max-w-[375px] mx-auto px-4">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800 pt-2">My Habits</h1>
        
        <div class="mb-4">
            <div class="flex gap-2">
                <input type="text" 
                       id="habitInput" 
                       placeholder="Enter new habit" 
                       class="flex-1 px-4 h-12 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-base">
                <button onclick="addHabit()" 
                        class="bg-blue-500 text-white px-4 rounded-xl hover:bg-blue-600 active:bg-blue-700 transition-colors h-12 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="habitList" class="space-y-3 pb-safe"></div>
    </div>
    
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker not registered', err));
        }
    </script>
</body>
</html>
